<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

<nav id="top">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-12 searchitem p-2">
                <form method="get" action="https://shrikashiprasadam.com/searchall">
                    <div class="input-group">
                        <div class="input-group-btn search-panel">
                            <button type="button" class="btn btn-default dropdown-toggle bg-light" data-bs-toggle="dropdown">
                                <span id="search_concept">All</span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Brass</a></li>
                                <li><a href="#">Mala And Beads</a></li>
                                <li><a href="#">More</a></li>
                                <li><a href="#">Puja Items</a></li>
                                <li><a href="#">Shaligram</a></li>
                                <li><a href="#">SKVT Special</a></li>
                            </ul>
                        </div>
                        <input type="text" class="form-control" name="searchterm" id="srchFld" placeholder="Search for products and more...." style="font-size: 1.4rem;">
                        <span class="input-group-btn">
                            <button class="btn btn-default bg-light" type="submit"><i class="bi bi-search"></i></button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
